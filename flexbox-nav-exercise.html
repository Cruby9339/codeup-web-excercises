<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Flexbox Nav Exercise</title>
      	<link rel="stylesheet" href="css/flexbox-nav-exercise.css">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100&display=swap" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
	</head>
	<body>
      <nav>
		  <div>
			  <ul>
				  <li><a href="#" class="links">Articles</a></li>
				  <li><a href="#" class="links">Products</a></li>
				  <li><a href="#" class="links">Market</a></li>
				  <li><a href="#" class="links">Jobs</a></li>
			  </ul>
		  </div>
		  <div>
			  <h1 class="logo">Logo</h1>
		  </div>
		  <div>
			  <ul>
				  <li><a href="#" class="links" id="follow">Follow Us</a></li>
				  <li><a href="#" > <img src="https://img.icons8.com/windows/32/000000/search--v1.png"/> </a> </li>
				  <li><a href="#" id="new"><img src="https://img.icons8.com/material/24/000000/shopping-cart--v1.png"/></a></li>
				  <li><a href="#"><img src="https://img.icons8.com/ios-glyphs/30/000000/gender-neutral-user.png"/></a></li>
			  </ul>
		  </div>
      </nav>
	</body>
</html>
